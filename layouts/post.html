---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    {% if page.collection == 'days' %}
    <nav class="post-navigation">
        {% if page.previous %}
        <a href="{{ site.baseurl }}{{ page.previous.url }}" class="prev">← Previous Day</a>
        {% endif %}
        
        {% if page.next %}
        <a href="{{ site.baseurl }}{{ page.next.url }}" class="next">Next Day →</a>
        {% endif %}
    </nav>
    {% endif %}
</article>
